{% extends "base.html" %}{% block title %} Home {% endblock %}
{%block content %}
<div class="container">
    <h1 align="center">Simplifying AI: My Learning Journey</h1>
</div>
<div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="{{ url_for('static', filename='images/carousel_img1.jpg') }}"
        class="d-block w-100"
        alt="img1"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{{ url_for('static', filename='images/carousel_img2.jpg') }}"
        class="d-block w-100"
        alt="img2"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{{ url_for('static', filename='images/carousel_img3.jpg') }}"
        class="d-block w-100"
        alt="img3"
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<style>
  .carousel-inner > .carousel-item > img {
    width: 600px;
    height: 600px;
    max-height: 600px;
    object-fit: cover;
  }
</style>
<br>
<h1 align="center">{% block header %}Posts{% endblock %}</h1>
{% include "posts_div.html" %}
<div align="center">
  <a href="/create-post">
      <button type="button" class="btn btn-primary btn-lg">
          Create a Post
      </button>
  </a>
</div>
<br>
{% endblock %}
